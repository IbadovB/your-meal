<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mob.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <img src="/logo-icons/logo.png" alt="">
        <img src="/logo-icons/burger-logo.png" alt="">
    </div>

    <div class="menu">
        <img src="/logo-icons/categories.png" alt="" class="menu">
        <a href="/burger-link"></a>

        <p class="burgers">Бургеры</p>


        <div class="basket-catalog">
            <div class="basket">
                <img src="/logo-icons/basket_empty.png" alt="">
            </div>

            <div class="catalog">

                <div class="first-line">
                    <img src="/logo-icons/part-burger.png" alt="">
                    <img src="/logo-icons/part-burger2.png" alt="">
                    <img src="/logo-icons/part-burger3.png" alt="">
                </div>

                <div class="others">
                    <p class="snacks">Закуски</p>
                    <div class="second-line">
                        <img src="/logo-icons/nachos.png" alt="">
                        <img src="/logo-icons/fri.png" alt="">
                        <img src="logo-icons/onion.png" alt="">

                        <div class="third-line">
                            <img src="logo-icons/hot-dog.png" alt="">
                            <img src="logo-icons/hot-dog2.png" alt="">
                            <img src="logo-icons/hot-dog3.png" alt="">
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>


 

    <script src="script.js"></script>
</body>

</html>
