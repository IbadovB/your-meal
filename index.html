<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <img src="/logo-icons/logo.png" alt="">
        <img src="/logo-icons/burger-logo.png" alt="">
    </div>

    <div class="menu">
        <img src="/logo-icons/categories.png" alt="" class="menu">

        <p class="burgers">Бургеры</p>


        <div class="basket-catalog">         
            <div class="basket">
                <img src="/logo-icons/basket.png" alt="">
            </div>

            <div class="catalog">
             
                <div class="first-line">
                    <img src="/logo-icons/cart.png" alt="">
                    <img src="/logo-icons/Frame 11.png" alt="">
                    <img src="/logo-icons/Frame 12.png" alt="">
                </div>

                <div class="second-line">
                    <img src="/logo-icons/Frame 13.png" alt="">
                    <img src="/logo-icons/Frame 14.png" alt="">
                    <img src="/logo-icons/Frame 15.png" alt="">
                </div>
               
            </div>

        </div>
    </div>


    <div class="footer">
        <img src="/logo-icons/footer.png" alt="">
    </div>

    <script src="script.js"></script>
</body>

</html>
